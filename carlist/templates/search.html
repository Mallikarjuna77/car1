<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Car Details table</h1><hr/><hr/><br/><br/>
<table border="2px">
   <tr>
       <th>CarName</th>
       <th>Price</th>
       <th>Ratings</th>
       <th>Brand</th>
       <th>ModelName</th>
       <th>ShowRoom-count</th>
       <th>ShowRoom-list</th>

   </tr>
  {% for i in carrecord %}
    <tr>
       <td>{{i.CarName}}</td>
       <td>{{i.Price}}</td>
       <td>{{i.Ratings}}</td>
       <td>{{i.Brand}}</td>
    </tr>
  {% endfor %}

</table><br/><br/>

</body>
</html>
