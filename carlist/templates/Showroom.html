<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Showroom Details table</h1><hr/><hr/><br/><br/>
<table border="2px">
   <tr>
       <th>Name</th>
       <th>City</th>
       <th>Showroom_count</th>

   </tr>
  {% for i in record %}
    <tr>
       <td>{{i.Name}}</td>
       <td>{{i.City}}</td>
       <td>{{i.Showroom_count}}</td>
    </tr>
  {% endfor %}
</table><br/><br/>

</body>
</html>
